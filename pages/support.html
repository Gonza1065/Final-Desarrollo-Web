<body>

    <form>
        <fieldset>
            <div class="formulario">
                <!-- Formulario -->
                <div class="formulario-de-contacto">
                    <legend><strong>Support</strong></legend>
                </div>
                <div class="nombre"><label for="nombre_apellido">Name:</label>
                    <input type="text" name="nombre" placeholder="Write your name here
                    ">
                </div>
                <div class="apellido"><label for="nombre_apellido">Surname:</label>
                    <input type="text" name="apellido" placeholder="Write your last name here
                    ">
                </div>
                <div class="email"><label for="email">Email:</label>
                    <input type="text" name="email" placeholder="Write your email here
                    ">
                </div>
                <div class="texto">
                    <div class="titulo-del-texto">What do you think about our page?
                    </div>
                    <textarea name="text" cols="150" rows="10" placeholder="Write your message here
                    "></textarea>
                    <div class="enviar-mensaje"><input type="submit" value="Send message"></div>
                    <div><input type="reset" value="Clear message"></div>
                </div>
            </div>
    </div>
